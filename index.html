<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Tài Xỉu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Game Tài Xỉu</h1>

      <div class="info">
        <label>Số tiền hiện có: <span id="soTien">1000</span></label>
      </div>

      <div class="form">
        <label for="tienCuoc">Số tiền cược:</label>
        <input
          type="number"
          id="tienCuoc"
          placeholder="Nhập số tiền cược"
          required
        />
      </div>

      <div class="form">
        <label for="luaChon">Chọn Tài hoặc Xỉu:</label>
        <select id="luaChon">
          <option value="tai">Tài</option>
          <option value="xiu">Xỉu</option>
        </select>
      </div>

      <button id="choiButton">Chơi</button>

      <div class="result">
        <p>Kết quả xúc xắc: <span id="xucXacResult"></span></p>
        <p id="gameResult"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
